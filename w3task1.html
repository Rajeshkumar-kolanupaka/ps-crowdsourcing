<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="colorred">paragraph1</p>
    <p>paragraph2</p>
    <p class="colorred">paragraph3</p>
    <p>paragraph4</p>
    <p class="colorred">paragraph5</p>
    <p>paragraph6</p>
    <button onclick="func()">change</button>
    <script>
        function func(){
            let a=document.getElementsByClassName("colorred");
            for(let i=0;i<a.length;i++){
                if(a[i].style.color!="red"){
                    a[i].style.color="red";
                }
                else{
                    a[i].style.color="black";
                }
            }
        }
    </script>
</body>
</html>
