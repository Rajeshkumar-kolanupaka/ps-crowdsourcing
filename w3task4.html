<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border:2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Group id</th>
                <th>Project Name</th>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </thead>
    </table>
    <script>
        var tabarr=[["G6","Develop a software for Categorization of cases"],["G8","Develop a software for Categorization of cases"],["G41","Crowd Sourcing model for preparing large question banks"],["G47","Crowd Sourcing model for preparing large question banks"]]
        function generateTable(table,data)
        {
            for(let element of data)
            {
                let row=table.insertRow();
                for(key in element)
                {
                    let cell=row.insertCell();
                    let text=document.createTextNode(element[key]);
                    cell.appendChild(text);
                }
            }
        }
        let table=document.querySelector("table");
        let data=Object.keys(tabarr[0]);
        generateTable(table,tabarr);
    </script>
</body>
</html>
